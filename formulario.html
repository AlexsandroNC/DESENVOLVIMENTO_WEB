<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário do Aluno</title>
</head>
<body>

    <h2>Formulário - Preencha com seus dados</h2>

    <form action="/submit_form" method="post">

        <label for="name">Nome:</label> <br>
        <input type="text" name="username" id="name" placeholder="Digite seu nome" required> <br><br>
        
        <label for="email">E-mail:</label> <br>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required> <br><br>

        <label for="matricula">Matrícula:</label> <br>
        <input type="number" name="matricula" id="matricula" placeholder="Digite sua matrícula" required> <br><br>

        <label for="age">Idade:</label> <br>
        <input type="number" name="age" id="age" placeholder="Digite sua idade"> <br><br>

        <label>Gênero:</label> <br>
        <input type="radio" id="male" name="gender" value="Masculino">
        <label for="male">Masculino</label> <br>
        <input type="radio" id="female" name="gender" value="Feminino">
        <label for="female">Feminino</label> <br><br>

        <label for="phone">Contato:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Insira seu número de celular" pattern="^\(\d{2}\) \d{5}-\d{4}$" title="Formato esperado: (99) 99999-9999"> <br><br>

        <label for="profile">Envie uma foto para seu perfil:</label><br>
        <input type="file" id="profile" name="profile" accept="image/*"> <br><br>

        <input type="submit" value="Pronto!">
        <input type="reset" value="Limpar!">

    </form>

</body>
</html>
